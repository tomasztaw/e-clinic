<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

<!--  <title>Lista lekarzy o specjalizacji ...</title>-->
  <title>Lista lekarzy o specjalizacji <span th:text="${specialization}"></span></title>

</head>
<body>
<div class="container">
  <h1 class="mt-5 mb-4">Lista lekarzy o specjalizacji <span th:text="${specialization}"></span></h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Specjalizacja</th>
      <th scope="col">Akcje</th> <!-- Dodany nagłówek dla kolumny akcji -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
      <td th:text="${doctor.name}"></td>
      <td th:text="${doctor.surname}"></td>
      <td th:text="${doctor.title}"></td>
      <td>
<!--        <a th:href="@{'/doctors/show/' + ${doctor.id}}" class="btn btn-primary">Szczegóły</a>-->
        <a th:href="@{'/doctors/show/' + ${doctor.doctorId}}" class="btn btn-primary">Szczegóły</a>

      </td> <!-- Dodany odnośnik do szczegółów dla każdego lekarza -->
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-info" role="button">Powrót do strony głównej</a>

  <a class="btn btn-light" th:href="@{/doctors}">Show all doctors</a>

  <a th:href="@{/doctors/specializations}" class="btn btn-primary me-2">Wyszukaj po specjalizacji</a>

</div>

</body>
</html>
