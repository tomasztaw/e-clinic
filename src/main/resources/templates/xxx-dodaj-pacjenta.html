<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

  <title>Dodawanie pacjenta</title>
  <style>
    .logo {
      width: 500px;
      height: 500px;
      margin: 10px;
    }
  </style>
</head>
<body>

<img th:src="@{/images/2135.jpg}" alt="Logo Przychodni" class="logo">

<h1>Dodajemy pacjenta</h1>

<!--<form action="/patients/proste-zapisz" method="post">-->
<!--                    przekierowanie do endpointu          obiekt na którym działamy    post-->
<form action="#" th:action="@{/patients/proste-zapisz}" th:object="${patientDTO}" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required>
  <br>
  <label for="surname">Surname:</label>
  <input type="text" id="surname" name="surname" th:field="*{surname}" required>
  <br>
  <label for="pesel">PESEL:</label>
  <input type="text" id="pesel" name="pesel" th:field="*{pesel}" required>
  <br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required>
  <br>
  <input type="submit" value="Add Patient">
</form>


</body>
</html>
