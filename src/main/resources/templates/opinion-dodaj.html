<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

  <title>Opinie</title>
  <style>
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <img th:src="@{/images/2135.jpg}" alt="Logo Przychodni" class="logo">

  <h1>Dodaj opinię</h1>

  <h2>Pacjent: <span th:text="${patient.name}"></span></h2>

  <h3>Wybierz wizytę:</h3>

  <form action="/zapisz-opinie" method="post">
    <input type="hidden" name="visit.visitId" th:value="${visit.visitId}" />
    <input type="hidden" name="doctor.doctorId" th:value="${visit.doctor.doctorId}" />
    <input type="hidden" name="patient.patientId" th:value="${visit.patient.patientId}" />
  <!--  <input type="hidden" name="createdAt" th:value="${visit.visitDate}" />-->

    <label>Komentarz:
      <textarea name="comment" rows="4" cols="50"></textarea>
    </label>

    <button type="submit">Dodaj opinię</button>
  </form>



</body>

</html>
