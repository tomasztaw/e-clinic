<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Specializations</title>
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">List of Specializations</h1>
    <div class="list-group">
        <!-- Loop through the specializations and display them as list items with links -->
        <a th:each="specialization : ${specializations}"
           th:href="@{/doctors/specialization/__${specialization.toLowerCase()}__}"
           class="list-group-item list-group-item-action">
            <span th:text="${specialization}"></span>
        </a>
    </div>
</div>

</body>
</html>
