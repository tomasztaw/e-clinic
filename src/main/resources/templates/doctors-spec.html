<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Specialization</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Doctors specializing in <span th:text="${specialization}"></span></h1>
  <ul class="list-group">
    <!-- Loop through the doctors and display them as list items -->
    <li class="list-group-item" th:each="doctor : ${doctors}" th:text="${doctor.name}"></li>
  </ul>
</div>
</body>
</html>
